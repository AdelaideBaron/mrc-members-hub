<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Standard Sessions</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" th:href="@{/sidebar.css}"> <!-- Sidebar styles -->
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            text-align: left;
        }
        .header-column {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <div class="header-content">
            <h1>MRC Rowing Services</h1>
            <img src="/mrc_logo.png" alt="MRC Logo" width="100">
        </div>
    </div>
</header>

<div th:replace="~{sections/sidebar :: sidebarFragment}"></div>

<main class="content" id="content">
    <h2>Standard Sessions</h2>
    <p> View & edit the standard, recurring sessions</p>

    <table>
        <thead>
        <tr>
            <th class="header-column">Attribute</th>
            <th th:each="rowingSession, iterStat : ${sessions}" th:text="'Session ' + ${iterStat.index + 1}">Session 1</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Day</td>
            <td th:each="rowingSession : ${sessions}" th:text="${rowingSession.day}"></td>
        </tr>
        <tr>
            <td>Start Time</td>
            <td th:each="rowingSession : ${sessions}" th:text="${rowingSession.startTime}"></td>
        </tr>
        <tr>
            <td>End Time</td>
            <td th:each="rowingSession : ${sessions}" th:text="${rowingSession.endTime}"></td>
        </tr>
        <tr>
            <td>Squad</td>
            <td th:each="rowingSession : ${sessions}" th:text="${rowingSession.squads}"></td>
        </tr>
        <tr>
            <td>Level</td>
            <td th:each="rowingSession : ${sessions}" th:text="${rowingSession.levels}"></td>
        </tr>
        <tr>
            <td>Session Type</td>
            <td th:each="rowingSession : ${sessions}" th:text="${rowingSession.sessionType}"></td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
    <p>Data provided by <strong>OpenWeatherMap</strong></p>
    <p>Logic/weather rules, & website, provided by Mersey Rowing Club</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var sidebarToggle = document.getElementById("sidebarToggle");
        var sidebar = document.getElementById("sidebar");
        var content = document.getElementById("content");

        if (sidebarToggle && sidebar && content) {
            sidebarToggle.addEventListener("click", function() {
                sidebar.classList.toggle("collapsed");
                content.classList.toggle("collapsed");
                this.classList.toggle("collapsed");
            });
        }
    });
</script>
</body>
</html>
