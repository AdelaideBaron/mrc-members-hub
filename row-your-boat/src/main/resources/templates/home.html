<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" th:href="@{/sidebar.css}"> <!-- Sidebar styles -->
</head>
<body>
<header>
    <div class="header-container">
        <h1>Welcome to MRC Condition Checker</h1>
    </div>
</header>

<!-- Include the sidebar -->
<div th:replace="sections/sidebar :: sidebarFragment"></div>

<main class="content" id="content">
    <p>Welcome, <span th:text="${username}"></span>!</p>
    <!-- Add more content for the home page here -->
</main>

<footer>
    <p>Data provided by <strong>OpenWeatherMap</strong></p>
    <p>Logic/weather rules, & website, provided by Mersey Rowing Club</p>
</footer>

<script>
    document.getElementById("sidebarToggle").addEventListener("click", function() {
        document.getElementById("sidebar").classList.toggle("collapsed");
        document.getElementById("content").classList.toggle("collapsed");
        this.classList.toggle("collapsed");
    });
</script>
</body>
</html>
