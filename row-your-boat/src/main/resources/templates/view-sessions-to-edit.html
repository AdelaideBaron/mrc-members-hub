<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Standard Sessions</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" th:href="@{/sidebar.css}">
    <style>

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            text-align: left;
        }
        .header-column {
            text-align: center;
            font-weight: bold;
        }

        .button-container button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .form-container select, .form-container input[type="text"], .form-container input[type="time"] {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
        }
        .form-container button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <div class="header-content">
            <h1>MRC Rowing Services</h1>
            <img src="/mrc_logo.png" alt="MRC Logo" width="100">
        </div>
    </div>
</header>

<div th:replace="~{sections/sidebar :: sidebarFragment}"></div>

<main class="content" id="content">
    <h2>All Sessions</h2>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Day</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Squad</th>
            <th>Level</th>
            <th>Session Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rowingSession : ${sessions}">
            <td th:text="${rowingSession.id}"></td>
            <td th:text="${rowingSession.day}"></td>
            <td th:text="${rowingSession.startTime}"></td>
            <td th:text="${rowingSession.endTime}"></td>
            <td th:text="${rowingSession.squad}"></td>
            <td th:text="${rowingSession.level}"></td>
            <td th:text="${rowingSession.sessionType}"></td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
    <p>Data provided by <strong>OpenWeatherMap</strong></p>
    <p>Logic/weather rules, & website, provided by Mersey Rowing Club</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var sidebarToggle = document.getElementById("sidebarToggle");
        var sidebar = document.getElementById("sidebar");
        var content = document.getElementById("content");

        if (sidebarToggle && sidebar && content) {
            sidebarToggle.addEventListener("click", function() {
                sidebar.classList.toggle("collapsed");
                content.classList.toggle("collapsed");
                this.classList.toggle("collapsed");
            });
        }
    });
</script>
</body>
</html>
