<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Availability</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" th:href="@{/sidebar.css}"> <!-- Sidebar styles -->

    <style>

        .water-session {
            background-color: #3fb4d7 !important;
            color: black;
        }

        .erg-session {
            background-color: #f7f7ae !important;
            color: black;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tbody tr {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        tbody td {
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .session-column {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            background-color: #e9f4ff;
        }
    </style>

</head>
<body>
<header>
    <div class="header-container">
        <div class="header-content">
            <h1>MRC Rowing Services</h1>
            <img src="/mrc_logo.png" alt="MRC Logo" width="100">
        </div>
    </div>
</header>


<!-- Include the sidebar using the updated syntax -->
<div th:replace="~{sections/sidebar :: sidebarFragment}"></div>

<main class="content" id="content">
    <h2>My Availability (Next 4 Weeks)</h2>

    <div th:each="squadEntry : ${availabilitySessions}">
        <h3>[[ ${squadEntry.key.name} ]] - Availability</h3>

        <table>
            <thead>
            <tr>
                <th>Detail</th>
                <th th:each="availabilityGroup : ${squadEntry.value}" th:class="session-column" th:text="${availabilityGroup.getDate()}"></th>
                <th>Available</th>  </tr>
            </thead>
            <tbody>
            <tr>
                <td>Day</td>
                <td th:each="availabilityGroup : ${squadEntry.value}" th:class="session-column" th:text="${availabilityGroup.getDayOfTheWeek()}"></td>
            </tr>
            <tr>
                <td>Start Time</td>
                <td th:each="availabilityGroup : ${squadEntry.value}" th:class="session-column" th:text="${availabilityGroup.getStartTime()}"></td>
            </tr>
            <tr>
                <td>End Time</td>
                <td th:each="availabilityGroup : ${squadEntry.value}" th:class="session-column" th:text="${availabilityGroup.getEndTime()}"></td>
            </tr>
            <tr>
                <td>Levels</td>
                <td th:each="availabilityGroup : ${squadEntry.value}" th:class="session-column" th:text="${availabilityGroup.getLevels()}"></td>
            </tr>
            <tr>
                <td>Session Type</td>
                <td th:each="availabilityGroup : ${squadEntry.value}"
                    th:class="session-column" th:text="${availabilityGroup.getSessionType()}"
                    th:classappend="${#strings.equalsIgnoreCase(availabilityGroup.getSessionType, 'WATER')} ? 'water-session' :
                        (${#strings.equalsIgnoreCase(availabilityGroup.getSessionType, 'ERG')} ? 'erg-session' : 'erg-session')"
                ></td>
            </tr>
            <tr>  <td>Available</td>
                <td th:each="availabilityGroup : ${squadEntry.value}" th:class="session-column">
                    <input type="checkbox" th:name="'available_'" style="width: 30px; height: 30px;">
            </tr>

            </tbody>
        </table>
    </div>
</main>




<footer>
    <p>Data provided by <strong>OpenWeatherMap</strong></p>
    <p>Logic/weather rules, & website, provided by Mersey Rowing Club</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var sidebarToggle = document.getElementById("sidebarToggle");
        var sidebar = document.getElementById("sidebar");
        var content = document.getElementById("content");

        if (sidebarToggle && sidebar && content) {
            sidebarToggle.addEventListener("click", function() {
                sidebar.classList.toggle("collapsed");
                content.classList.toggle("collapsed");
                this.classList.toggle("collapsed");
            });
        }
    });
</script>
</body>
</html>
