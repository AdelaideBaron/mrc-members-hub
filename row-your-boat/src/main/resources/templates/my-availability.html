<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Availability</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" th:href="@{/sidebar.css}"> <!-- Sidebar styles -->

    <style>

        .water-session {
            background-color: #3fb4d7 !important;
            color: black;
        }

        .erg-session {
            background-color: #f7f7ae !important;
            color: black;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tbody tr {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        tbody td {
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .session-column {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            background-color: #e9f4ff;
        }
    </style>

</head>
<body>
<header>
    <div class="header-container">
        <div class="header-content">
            <h1>MRC Rowing Services</h1>
            <img src="/mrc_logo.png" alt="MRC Logo" width="100">
        </div>
    </div>
</header>


<!-- Include the sidebar using the updated syntax -->
<div th:replace="~{sections/sidebar :: sidebarFragment}"></div>

<main class="content" id="content">
    <div style="display: flex; flex-direction: column; align-items: flex-start;">
        <h2>My Availability (Next 4 Weeks)</h2>
        <div style="text-align: center; margin-top: 20px;">
            <button type="button" style="padding: 10px 20px; font-size: 16px;" onclick="saveAllChanges()">Save All Changes</button>
        </div>
        <h2> </h2>
    </div>

    <div th:each="squadEntry : ${availabilitySessions}">
        <h3>[[ ${squadEntry.key.name} ]] - Availability</h3>

        <table>
            <thead>
            <tr>
                <th>Detail</th>
                <th th:each="availabilityGroup : ${squadEntry.value}" th:class="session-column" th:text="${availabilityGroup.getDate()}"></th>

            </thead>
            <tbody>
            <tr>
                <td>Day</td>
                <td th:each="availabilityGroup : ${squadEntry.value}" th:class="session-column" th:text="${availabilityGroup.getDayOfTheWeek()}"></td>
            </tr>
            <tr>
                <td>Upcoming Sessions</td>
                <td th:each="availabilityGroup : ${squadEntry.value}" th:class="session-column" th:text="${availabilityGroup.getUpcomingSessionIds()}"></td>
            </tr>
            <tr>
                <td>Start Time</td>
                <td th:each="availabilityGroup : ${squadEntry.value}" th:class="session-column" th:text="${availabilityGroup.getStartTime()}"></td>
            </tr>
            <tr>
                <td>End Time</td>
                <td th:each="availabilityGroup : ${squadEntry.value}" th:class="session-column" th:text="${availabilityGroup.getEndTime()}"></td>
            </tr>
            <tr>
                <td>Levels</td>
                <td th:each="availabilityGroup : ${squadEntry.value}" th:class="session-column" th:text="${availabilityGroup.getLevels()}"></td>
            </tr>
            <tr>
                <td>Session Type</td>
                <td th:each="availabilityGroup : ${squadEntry.value}"
                    th:class="session-column" th:text="${availabilityGroup.getSessionType()}"
                    th:classappend="${#strings.equalsIgnoreCase(availabilityGroup.getSessionType, 'WATER')} ? 'water-session' :
                        (${#strings.equalsIgnoreCase(availabilityGroup.getSessionType, 'ERG')} ? 'erg-session' : 'erg-session')"
                ></td>
            </tr>

            <tr>
                <td>Available</td>
                <td th:each="availabilityGroup, groupIndex : ${squadEntry.value}" th:class="session-column">
                    <input type="radio" th:id="${'available_' + groupIndex}" th:name="${'availability_' + groupIndex}" value="available" style="width: 30px; height: 30px;" onclick="setAvailabilityColor(this)">
                </td>
            </tr>
            <tr>
                <td>Unavailable</td>
                <td th:each="availabilityGroup, groupIndex : ${squadEntry.value}" th:class="session-column">
                    <input type="radio" th:id="${'unavailable_' + groupIndex}" th:name="${'availability_' + groupIndex}" value="unavailable" style="width: 30px; height: 30px;" onclick="setAvailabilityColor(this)">
                </td>
            </tr>


            </tbody>
        </table>
    </div>

</main>




<footer>
    <p>Data provided by <strong>OpenWeatherMap</strong></p>
    <p>Logic/weather rules, & website, provided by Mersey Rowing Club</p>
</footer>

<script>
    function setAvailabilityColor(element) {
        // Find all radio buttons in the same group
        var radioButtons = document.getElementsByName(element.name);

        // Loop through and reset all backgrounds in the group
        radioButtons.forEach(function(radio) {
            var sessionColumn = radio.closest('td');
            sessionColumn.style.backgroundColor = ""; // Reset background color
        });

        // Set the background color of the selected option
        var selectedColumn = element.closest('td');
        if (element.value === "available") {
            selectedColumn.style.backgroundColor = "#c4f0c4"; // light green
        } else if (element.value === "unavailable") {
            selectedColumn.style.backgroundColor = "#f8d7da"; // light red
        }
    }

    function saveAllChanges() {
        var data = [];

        // Collect availability selections
        var radios = document.querySelectorAll('input[type="radio"]:checked');
        radios.forEach(function(radio) {
            var sessionId = radio.name.split('_')[1]; // Extract session ID from the name attribute
            data.push({
                sessionId: sessionId,
                availability: radio.value
            });
        });

        // Send data to the backend
        fetch('/internal/save-all-availability', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    alert('All changes saved successfully!');
                } else {
                    alert('Failed to save changes. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error saving changes:', error);
                alert('An error occurred. Please try again.');
            });
    }

    document.addEventListener("DOMContentLoaded", function() {
        var sidebarToggle = document.getElementById("sidebarToggle");
        var sidebar = document.getElementById("sidebar");
        var content = document.getElementById("content");

        if (sidebarToggle && sidebar && content) {
            sidebarToggle.addEventListener("click", function() {
                sidebar.classList.toggle("collapsed");
                content.classList.toggle("collapsed");
                this.classList.toggle("collapsed");
            });
        }
    });
</script>
</body>
</html>
