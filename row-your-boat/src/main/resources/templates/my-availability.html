<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Availability</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" th:href="@{/sidebar.css}"> <!-- Sidebar styles -->

    <style>

        .water-session {
            background-color: #3fb4d7 !important;
            color: black;
        }

        .erg-session {
            background-color: #f7f7ae !important;
            color: black;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tbody tr {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        tbody td {
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .session-column {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            background-color: #e9f4ff;
        }
    </style>

</head>
<body>
<header>
    <div class="header-container">
        <div class="header-content">
            <h1>MRC Rowing Services</h1>
            <img src="/mrc_logo.png" alt="MRC Logo" width="100">
        </div>
    </div>
</header>


<!-- Include the sidebar using the updated syntax -->
<div th:replace="~{sections/sidebar :: sidebarFragment}"></div>

<main class="content" id="content">
    <div style="display: flex; flex-direction: column; align-items: flex-start;">
        <h2>My Availability (Next 4 Weeks)</h2>
        <div style="text-align: center; margin-top: 20px;">
            <button type="button" style="padding: 10px 20px; font-size: 16px;" onclick="saveAllChanges()">Save All Changes</button>
        </div>
        <h2> </h2>
    </div>

    <div th:each="squadEntry : ${availabilitySessions}">
        <h3>[[ ${squadEntry.key.name} ]]</h3>

        <table>
            <thead>
            <tr>
                <th>Detail</th>
                <th th:each="upcomingAvailabilityDTO : ${squadEntry.value}" th:class="session-column" th:text="${upcomingAvailabilityDTO.getDate()}"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Day</td>
                <td th:each="upcomingAvailabilityDTO : ${squadEntry.value}" th:class="session-column" th:text="${upcomingAvailabilityDTO.getWeekday}"></td>
            </tr>
            <tr>
                <td>Upcoming Sessions</td>
                <td th:each="upcomingAvailabilityDTO : ${squadEntry.value}" th:class="session-column"
                    th:text="${upcomingAvailabilityDTO.getUpcomingSessionId()}"
                    th:data-session-id="${upcomingAvailabilityDTO.getUpcomingSessionId()}"></td>
            </tr>
            <tr>
                <td>Start Time</td>
                <td th:each="upcomingAvailabilityDTO : ${squadEntry.value}" th:class="session-column" th:text="${upcomingAvailabilityDTO.getStartTime}"></td>
            </tr>
            <tr>
                <td>End Time</td>
                <td th:each="upcomingAvailabilityDTO : ${squadEntry.value}" th:class="session-column" th:text="${upcomingAvailabilityDTO.getEndTime}"></td>
            </tr>
            <tr>
                <td>Level</td>
                <td th:each="upcomingAvailabilityDTO : ${squadEntry.value}" th:class="session-column" th:text="${upcomingAvailabilityDTO.getLevel}"></td>
            </tr>
            <tr>
                <td>Session Type</td>
                <td th:each="upcomingAvailabilityDTO : ${squadEntry.value}"
                    th:class="session-column"
                    th:text="${upcomingAvailabilityDTO.sessionType}"
                    th:classappend="${#strings.equalsIgnoreCase(upcomingAvailabilityDTO.sessionType.name(), 'WATER')} ? 'water-session' :
                        (${#strings.equalsIgnoreCase(upcomingAvailabilityDTO.sessionType.name(), 'ERG')} ? 'erg-session' : '')">
                </td>
            </tr>
            <tr>
                <td>Available</td>
                <td th:each="upcomingAvailabilityDTO, groupIndex : ${squadEntry.value}" th:class="session-column">
                    <input type="radio" th:id="${'available_' + groupIndex}" th:name="${'availability_' + groupIndex}" value="available" style="width: 30px; height: 30px;" onclick="setAvailabilityColor(this)">
                </td>
            </tr>
            <tr>
                <td>Unavailable</td>
                <td th:each="upcomingAvailabilityDTO, groupIndex : ${squadEntry.value}" th:class="session-column">
                    <input type="radio" th:id="${'unavailable_' + groupIndex}" th:name="${'availability_' + groupIndex}" value="unavailable" style="width: 30px; height: 30px;" onclick="setAvailabilityColor(this)">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer>
    <p>Data provided by <strong>OpenWeatherMap</strong></p>
    <p>Logic/weather rules, & website, provided by Mersey Rowing Club</p>
</footer>

<script>
    function setAvailabilityColor(element) {
        // Find all radio buttons in the same group
        var radioButtons = document.getElementsByName(element.name);

        // Loop through and reset all backgrounds in the group
        radioButtons.forEach(function(radio) {
            var sessionColumn = radio.closest('td');
            sessionColumn.style.backgroundColor = ""; // Reset background color
        });

        // Set the background color of the selected option
        var selectedColumn = element.closest('td');
        if (element.value === "available") {
            selectedColumn.style.backgroundColor = "#c4f0c4"; // light green
        } else if (element.value === "unavailable") {
            selectedColumn.style.backgroundColor = "#f8d7da"; // light red
        }
    }

    function saveAllChanges() {
        var data = [];
// another bug - it only sends updates from one of the tables
        // Collect availability selections
        document.querySelectorAll('table').forEach(function(table) {
            var squadName = table.closest('div').querySelector('h3').innerText.trim();

            // Iterate over each session row (assuming the session rows have the same structure)
            table.querySelectorAll('tbody').forEach(function(tbody) {
                // Get the session ID from the row that contains it
                var sessionId = tbody.querySelector('td[data-session-id]').dataset.sessionId;

                // Get the selected availability option
                var availability = tbody.querySelector('input[type="radio"]:checked');

                // Push the data if there's a selection made
                if (availability) {
                    data.push({
                        squadName: squadName,
                        sessionId: sessionId,
                        availability: availability.value === "available" // Save true for available, false for unavailable
                    });
                }
            });
        });

        // Send data to the backend
        fetch('/internal/save-availability', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                return response.json();
            })
            .then(responseData => {
                console.log('Data saved successfully:', responseData);
                alert('All changes saved successfully!');
            })
            .catch(error => {
                console.error('Error saving changes:', error);
                alert('An error occurred. Please try again.');
            });
    }

    document.addEventListener("DOMContentLoaded", function() {
        var sidebarToggle = document.getElementById("sidebarToggle");
        var sidebar = document.getElementById("sidebar");
        var content = document.getElementById("content");

        if (sidebarToggle && sidebar && content) {
            sidebarToggle.addEventListener("click", function() {
                sidebar.classList.toggle("collapsed");
                content.classList.toggle("collapsed");
                this.classList.toggle("collapsed");
            });
        }
    });
</script>
</body>
</html>
